<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Introduction</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/sunny/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 200px;
                width: 300px;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 200px;
                width: auto;
            }
            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto;
            }
            .great {
                background-color: #5a3479;
            }
            p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="bluebox ui-corner-all" id="facebook">
            <p>Facebook is <span class="great" id="great">great</span></p>
        </div>
        <div class="yellowbox ui-corner-all" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
        <div class="ui-state-error" style="height: 100px; margin-top: 20px">
            <p>Error message</p>
        </div>
        <script>
            $(function(){
                $("#facebook").draggable();
            });
        </script>
    </body>
</html>
