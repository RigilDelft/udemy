<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div and Span</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }
            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: auto;
            }
            .great {
                background-color: #5a3479;
            }
        </style>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook is <span class="great">great</span>.</p>
            <p class="orange">Paragraph 2</p>
            <p>Paragraph 3</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
            <p>The second paragraph with <a href="#">link</a>.</p>
            <p>The third paragraph with <a href="#">link</a>.</p>
        </div>
        <p>A sibling paragraph.</p>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
        <script>
            $(function(){
                $("*").css("font-size", "40px");
                $("p").css("text-align", "center");
                $("div > p").css("text-align", "center");
                $("div ~ p").css("text-align", "center");
                $("div p").css("text-align", "center");
                $("#great").css("background-color", "#6acb57");
                $(".orange").css("background-color", "orange");
                $("div.bluebox").css("font-family", "sans-serif");
                $("p:first-child").css("text-decoration", "underline");
                $("p:last-child").css("text-decoration", "underline");
                $("p:first-child p:last-child").css("color", "blue");
            });
        </script>
    </body>
</html>
