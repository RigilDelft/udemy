<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change content and attributes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 200px;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 200px;
                width: auto;
            }
            .greenbox {
                background-color: #31af37;
                height: 200px;
                width: auto;
            }
            .great {
                background-color: #5a3479;
            }
        </style>
    </head>
    <body>
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p>Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
        <p>Enter your name: <input></p>
        <button id="changeFacebook">Change Facebook text</button>
        <button id="changeApple">Change Apple HTML</button>
        <button id="changeInput">Change Input value</button>
        <button id="changeMicrosoft">Change Microsoft Link</button>
        <script>
            $(function(){
                $("#changeFacebook").click(function(){
                    $("#facebook").text("This is facebook."); 
                });
                $("#changeApple").click(function(){
                    $("#apple").html("<p>This is Apple.</p><p>New IOS available.</p>"); 
                });
                $("#changeInput").click(function(){
                    $("input").val("Sam");
                });
                $("#changeMicrosoft").click(function(){
                    $("#microsoftLink").attr({"href": "http://www.google.com", "title": "Google"}); 
                });
            });
        </script>
    </body>
</html>
