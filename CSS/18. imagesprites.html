<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Sprites</title>
        <style>
            #image1 {
                width: 500px;
                height: 500px;
/*                background: url(images/14%20March.jpg) -700px -200px;*/
                background-image: url(images/11%20March.jpg);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-origin: content-box;
            }
        </style>
    </head>
    <body>
        <img id="image1">
    </body>
</html>
