<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Opacity</title>
        <style>
            .image1 {
                width: 200px;
                height: 150px;
                opacity: 0.4;
                margin-right: 30px;
            }
            .image2 {
                width: 200px;
                height: 150px;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <img id="image1" src="images/14%20March.jpg">
        <img id="image2" src="images/14%20March.jpg">
    </body>
</html>
