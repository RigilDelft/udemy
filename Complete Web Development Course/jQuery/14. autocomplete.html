<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Autocomplete</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/sunny/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: auto;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: auto;
                width: auto;
                padding: 10px;
            }
            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto;
                padding: 10px;
            }
            .great {
                background-color: #5a3479;
            }
            .ui-autocomplete {
                max-height: 100px;
                max-width: 200px;
                overflow-y: auto;
                overflow-x: hidden;
            }
            #city {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="bluebox ui-corner-all" id="facebook">
            <p>Facebook is <span class="great" id="great">great</span></p>
            <p>Input your city: <input id="city"></p>
        </div>
        <div class="yellowbox ui-corner-all" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox ui-corner-all" id="microsoft">
            <p>Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
        <script>
            $(function(){
                $("#city").autocomplete({
                    source: ["London", "Paris", "Madrid", "Amsterdam"]
                });
            });
        </script>
    </body>
</html>
