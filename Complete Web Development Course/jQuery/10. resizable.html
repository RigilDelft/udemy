<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resizable</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/sunny/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 200px;
                width: 300px;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 200px;
                width: auto;
            }
            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto;
            }
            .great {
                background-color: #5a3479;
            }
            #container {
                width: 300px;
                height: 300px;
                border-style: dotted;
            }
        </style>
    </head>
    <body>
        <div class="bluebox ui-corner-all" id="facebook">
            <p>Facebook is <span class="great" id="great">great</span></p>
        </div>
        <div id="container">
            <div class="yellowbox ui-corner-all" id="apple">
                <p>Apple.</p>
            </div>
        </div>
        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
        <script>
            $(function(){
                $("#facebook").resizable({
                    maxHeight: 200,
                    minHeight: 50,
                    minWidth: 100,
                    maxWidth: 300,
                    aspectRatio: 4/3,
                    ghost: true,
                    alsoResize: "#microsoft"
                });
                $("#apple").resizable({
                    containment: "#container",
                    animate: true
                });
            });
        </script>
    </body>
</html>
